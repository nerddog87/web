<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>apollo</title>
	<link rel="stylesheet" href="resources/styles.css">
</head>
<body>
	<div class="overlay" id="overlay">
		<div class="overlay-content">
			<div class="enter-text">Click to Enter</div>
		</div>
	</div>
	<div class="snow-container" id="snowContainer"></div>
	<div class="toast-container" id="toastContainer"></div>
	<div class="wrap">
		<div class="main-area">
			<div class="card">
				<main class="hero">
					<img src="resources/avatar.jpg" alt="Avatar" class="avatar">
					<h1 class="name">apollo</h1>
					<p class="tagline" id="tagline" title="Click to copy Steam link">Steam</p>
				</main>
			</div>
			<div class="player-visualizer-column">
				<div class="player-card">
					<div class="player" id="player">
						<div class="song-meta">
							<div id="songTitle">KNICKS IN 2013 - smokedope2016</div>
						</div>
						<div class="controls-row">
							<div class="play-controls">
								<button id="playBtn" aria-label="Play" class="control"></button>
								<div class="progress-wrap">
									<div class="progress-bar" id="progressBar"></div>
									<input type="range" id="progress" min="0" max="100" value="0">
								</div>
							</div>
						</div>

						<audio id="audio" src="resources/KNICKS%20IN%202013%20-%20smokedope2016.mp3" preload="metadata"></audio>
					</div>
				</div>
				<div class="visualizer-card">
					<div class="visualizer">
						<div class="visualizer-container" id="visualizer">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="empty-card">
			<div class="empty-content">
				<div class="discord-status">
					<img id="discordAvatar" src="" alt="Discord Avatar" class="discord-avatar">
					<div class="status-info">
						<div id="discordName" class="discord-name">Loading...</div>
						<div id="discordStatus" class="discord-status-text">Checking status...</div>
					</div>
					<button id="copyDiscordId" class="copy-discord-id" title="Copy Discord Username">Copy Username</button>
				</div>
			</div>
		</div>
		<div class="spotify-card">
			<div class="spotify-content">
				<div class="spotify-status" id="spotifyStatus">
					<img id="spotifyAlbumArt" src="" alt="Album Art" class="spotify-album-art">
					<div class="spotify-info">
						<div id="spotifySong" class="spotify-song">No song playing</div>
						<div id="spotifyArtist" class="spotify-artist"></div>
						<div class="spotify-progress">
							<div class="spotify-progress-bar" id="spotifyProgressBar"></div>
							<div class="spotify-time">
								<span id="spotifyCurrentTime">0:00</span>
								<span id="spotifyTotalTime">0:00</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="resources/player.js"></script>
</body>
</html>
